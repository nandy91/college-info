<div class="input-group">
      <input class="form-control" type="text" ng-model="nameFilter" placeholder="Search for...">
      <span class="input-group-btn">
        <button class="btn btn-secondary" type="button">Go!</button>
      </span>
    </div>
<table class="table">
    <thead>
     <th colspan="3">Indian Universities List</th>
    </thead>
    <tbody>
      <tr ng-repeat="slist in searchList | filter : nameFilter">
        <td>{{$index + 1}}</td>
        <td>
          {{slist.name}}
        </td>
        <td>{{slist.country}}</td>
        <td><a href={{slist.web_page}}>web page</a></td>
      </tr>
    </tbody>
  </table>
